{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
  {% for item in menu %}
  <p>
    <a style="cursor: pointer;" href="{% url 'menu-items' pk=item.pk %}"> 
      {{ item.title }} 
    </a>
    <!-- <span class="menu-price"> ${{ item.price }}.00 </span> -->
  </p>
  {% endfor %}
</div>
<!--End col-->
{% endblock %}
